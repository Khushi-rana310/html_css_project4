<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />


</head>

<body>
  <div class="cont">
    
    <div class="main">
      <div class="contactform">
        <h1>Contact me for the general enquiries</h1>
        <form>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Name-</label>
            <input type="name" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientemail" class="form-label">Email address-</label>
            <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email and phone with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="clientphone" class="form-label">Phone-</label>
            <input type="phone" class="form-control" id="clientphone">
          </div>
          <div class="mb-3">
            <label for="clientenquiry" class="form-label">enquiries-</label>
            <input type="name" class="form-control" id="clientenquiry">
          </div>
          <div class="mb-3" id="form-check">
            <input type="checkbox" class="form-check-input" id="isclient">
            <label class="form-check-label" for="isclient">I want you to work on a project with me</label>
          </div>
          <button type="submit" class="btn">Submit</button>
        </form>
      </div>
    </div>
</body>

</html>
